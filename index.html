<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .calculadora {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            background-color: #c4c4c4;
            color: #000000;
            border: none;
            border-radius: 5px;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #666;
            color: white;
        }

        button:hover {
            background-color: #999;
        }

        .operador {
            background-color: #ff9500;
            color: white;
        }

        .operador:hover {
            background-color: #ffaa33;
        }

        .igual {
            background-color: #007AFF;
        }

        .igual:hover {
            background-color: #0066CC;
        }

        .limpiar {
            background-color: #ff3b30;
        }

        .limpiar:hover {
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly> <!-- Cambiado de "display" a "pantalla" -->
        <div class="botones">
            <button class="limpiar" onclick="limpiar()">AC</button>
            <button class="operador" onclick="agregarPantalla('/')">/</button>
            <button class="operador" onclick="agregarPantalla('*')">×</button>
            <button class="operador" onclick="agregarPantalla('-')">-</button>
            <button class="operador" onclick="agregarPantalla('+')">+</button>
            <button onclick="agregarPantalla('7')">7</button>
            <button onclick="agregarPantalla('8')">8</button>
            <button onclick="agregarPantalla('9')">9</button>
            <button onclick="agregarPantalla('4')">4</button>
            <button onclick="agregarPantalla('5')">5</button>
            <button onclick="agregarPantalla('6')">6</button>
            <button onclick="agregarPantalla('.')">.</button>
            <button onclick="agregarPantalla('1')">1</button>
            <button onclick="agregarPantalla('2')">2</button>
            <button onclick="agregarPantalla('3')">3</button>
            <button class="igual" onclick="calcular()" style="grid-row: span 2">=</button>
            <button onclick="agregarPantalla('0')" style="grid-column: span 2">0</button>
            <button onclick="agregarPantalla('00')">00</button>
        </div>
    </div>
    <script src="js/app.js"></script> <!-- Asegúrate de que la ruta a app.js sea correcta -->
</body>
</html>
